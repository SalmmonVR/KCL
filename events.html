<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Kitty Cat League</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: #fff3f3;
      color: #4b2e2e;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .event {
      background: #ffb347;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .event-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .event-date {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .event-desc {
      font-size: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1rem;
      background: #ff9933;
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <div class="event">
    <div class="event-title">Summer Showdown</div>
    <div class="event-date">July 20, 2025</div>
    <div class="event-desc">A head-to-head battle of claws and cuteness! Open to all teams.</div>
  </div>
  <div class="event">
    <div class="event-title">Whisker Wars Weekly</div>
    <div class="event-date">Every Saturday @ 3PM EST</div>
    <div class="event-desc">Join our weekly mini-tournaments and climb the leaderboard!</div>
  </div>
  <a href="index.html">Back to Home</a>
</body>
</html>
